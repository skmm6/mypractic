        const clock = document.querySelector('#clock')
    
        function writeTime(){
            const now = new Date()
            let h = now.getHours()
            let m = now.getMinutes()
            let s = now.getSeconds()
            m = (m < 10) ? '0' + m : m
            s = (s < 10) ? '0' + s : s
            clock.textContent = `${h} : ${m} : ${s}`
            setTimeout(writeTime, 500)
        }
        writeTime()
